<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Challenge - Hoster Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="navbar container">
            <div class="navbar-logo">
                <div class="logo-wrapper">
                    <img src="images/Hoster logo.png" alt="logo hoster">
                </div>
                <h1 class="navbar-title">Hoster</h1>
            </div>
            <nav class="navbar-header">
                <a href="#">Home</a><a href="#">Product</a><a href="#" class="active-link">Support</a><a href="#">Contact Us</a>
            </nav>
            <button class="btn btn-my-account">My Account</button>
        </div>
        <div class="hero container">
            <div class="hero-information">
                <p class="information-title">
                    Browse through our frequently asked questions, tutorials, and other self-help resources to find the answers you need.
                </p>
                <form  action="#" method="post" class="information-search">
                    <div class="form-group">
                        <img src="images/search.png" alt="search icon" class="search-icon">
                        <input type="search" name="search" id="search" placeholder="Search" class="form-search">
                        <button type="submit" class="btn btn-search-submit">Search</button>
                    </div>
                </form>
                <p class="information-popular">POPULAR: <a href="#" class="information-recently">What is hosting?</a> <a href="#" class="information-recently">Why my website is slow?</a></p>
            </div>
        </div>
        <img src="images/wave.png" alt="wave" class="wave">
    </header>
</body>
</body>
</html>
